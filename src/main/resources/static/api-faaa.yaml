swagger: "2.0"
info:
  version: v1.0.1
  title: Butler-service API
  contact:
    email: "trdev1@alticast.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
basePath: /butler-service/v1
tags:
  - name: "supplier"
    description: "Manage supplier"
  - name: "code"
    description: "Manage code"
  - name: "withdraw"
    description: "Manage withdraw"
  - name: "voc"
    description: "Manage voc (will be deprecated. use report)"
  - name: "review"
    description: "Manage review"
  - name: "member-label"
    description: "Manage member-label"
  - name: "faq"
    description: "Manage faqs"
  - name: "corp-lease"
    description: "Manage corp-lease"
  - name: "inquire"
    description: "Manage inquire"
  - name: "notice"
    description: "Manage notice"
  - name: "popup"
    description: "Manage popup"
  - name: "service-operator"
    description: "Manage service-operator"
  - name: "so-system"
    description: "Manage so-system"
  - name: "term"
    description: "Manage term"
  - name: "address"
    description: "Manage address"
  - name: "holiday"
    description: "Manage holiday"
  - name: "report"
    description: "Manage report"
  - name: "distribution-channel"
    description: "Manage distribution channel Information"

schemes:
  - https
  - http
consumes:
  - application/json
produces:
  - application/json
securityDefinitions:
  ApiKeyAuth:
    type: apiKey
    in: header
    name: Authorization
security:
  - ApiKeyAuth: []
paths:
  /suppliers/{supplierId}:
    get:
      tags:
        - "supplier"
      summary: "제휴사 상세 조회"
      description: "제휴사 상세 조회"
      parameters:
        - name: supplierId
          in: path
          description: "상세조회할 제휴사 아이디"
          required: true
          type: string
          default: "6ab04b6a94994b9b981a914f51f2830e"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/responseSupplier"

        400:
          description: "Invalid status value"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"
    put:
      tags:
        - "supplier"
      summary: "제휴사 수정"
      description: "제휴사 수정"
      parameters:
        - name: supplierId
          in: path
          description: "수정할 제휴사 아이디"
          required: true
          type: string
          default: "6ab04b6a94994b9b981a914f51f2830e"
        - name: supplier
          in: body
          description: "수정할 제휴사 정보"
          required: true
          schema:
            $ref: "#/definitions/supplier"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/responseSupplier"
        400:
          description: "Invalid status value"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"
    delete:
      tags:
        - "supplier"
      summary: "제휴사 삭제"
      description: "제휴사 삭제"
      parameters:
        - name: supplierId
          in: path
          description: "삭제할 제휴사 아이디"
          required: true
          type: string
          default: "6ab04b6a94994b9b981a914f51f2830e"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/responseInteger"
        400:
          description: "Invalid status value"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"

  /suppliers:
    get:
      tags:
        - "supplier"
      summary: "제휴사의 정보를 검색한다."
      description: "q를 입력하지 않으면 전체를 조회하고, q가 존재하면 조건에 맞는 제휴사들을 반환한다."
      parameters:
        - name: size
          in: query
          description: "반환받을 데이터 개수"
          required: false
          type: number
          default: 10
        - name: page
          in: query
          description: "반환받을 페이지 번호. 0부터 시작"
          required: false
          type: number
          default: 0
        - name: q
          in: query
          description: "검색할 데이터들을 입력한다. 문자열은 일부만 일치해도 반환(regex), bool, int 등의 값은 완전 일치해야 반환한다."
          required: false
          type: string
          default: "address=서초구,supplierName=supplier1,contract.contractId=1586329386,contract.useStatus=true"
        - name: startTime
          in: query
          description: "initDate를 기준으로 기간을 조회할 수 있다. 기간의 시작 시간 (epoch time (second))"
          required: false
          type: number
          default: 0
        - name: endTime
          in: query
          description: "initDate를 기준으로 기간을 조회할 수 있다. 기간의 시작 시간 (epoch time (second))"
          required: false
          type: number
          default: 4103691203000
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/responseSupplierList"
        400:
          description: "Invalid status value"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"
    post:
      tags:
        - "supplier"
      summary: "제휴사 등록"
      description: "제휴사 등록"
      parameters:
        - name: supplier
          in: body
          description: "등록할 객체"
          required: true
          schema:
            $ref: "#/definitions/supplier"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/responseSupplier"
        400:
          description: "Invalid status value"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"

  /supplier/{supplierId}/contract:
    patch:
      tags:
        - "supplier"
      summary: "제휴사에 계약 정보를 추가한다."
      description: "제휴사에 계약 정보를 추가한다."
      parameters:
        - name: supplierId
          in: path
          description: "추가할 제휴사의 아이디"
          required: true
          type: string
          default: "8037af48fb654da1bb906fd20ec724b6"
        - name: contract
          in: body
          description: "추가할 계약 정보"
          required: true
          schema:
            $ref: "#/definitions/contract"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/responseSupplier"
        400:
          description: "Invalid status value"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"

  /supplier/{supplierId}/contract/{contractId}:
    delete:
      tags:
        - "supplier"
      summary: "제휴사에 계약 정보를 삭제한다."
      description: "제휴사에 계약 정보를 삭제한다."
      parameters:
        - name: supplierId
          in: path
          description: "삭제할 계약 정보가 들어있는 제휴사의 아이디"
          required: true
          type: string
          default: "8037af48fb654da1bb906fd20ec724b6"
        - name: contractId
          in: path
          description: "삭제할 제휴사 계약 아이디. deleteFlag가 true가 되고 진짜로 삭제되지는 않는다."
          required: true
          type: string
          default: "8037af48fb654da1bb906fd20ec724b7"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/responseInteger"
        400:
          description: "Invalid status value"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"
    patch:
      tags:
        - "supplier"
      summary: "제휴사에 계약 정보를 수정한다."
      description: "제휴사에 계약 정보를 추가한다."
      parameters:
        - name: supplierId
          in: path
          description: "수정할 제휴사의 아이디"
          required: true
          type: string
          default: "8037af48fb654da1bb906fd20ec724b6"
        - name: contractId
          in: path
          description: "수정할 제휴사 계약 아이디."
          required: true
          type: string
          default: "8037af48fb654da1bb906fd20ec724b7"
        - name: contract
          in: body
          description: "수정할 계약 정보"
          required: true
          schema:
            $ref: "#/definitions/contract"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/responseSupplier"
        400:
          description: "Invalid status value"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"

  /supplier/name/check:
    get:
      tags:
        - "supplier"
      summary: "제휴사 이름을 중복체크한다."
      description: "제휴사 이름을 중복체크한다."
      parameters:
        - name: name
          in: query
          description: "중복체크할 제휴사의 이름"
          required: true
          type: string
      responses:
        200:
          description: "successful operation"
        400:
          description: "Invalid status value"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"

  /codes:
    get:
      tags:
        - "code"
      summary: 코드 전체 리스트
      description: "코드 전체 리스트를 조회한다."
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/responseCodeList"
        400:
          description: "Invalid status value"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"
  /code:
    get:
      tags:
        - "code"
      summary: 코드 단일 조회
      description: "코드 id로 코드를 조회한다."
      parameters:
        - name: id
          in: query
          description: 코드 아이디
          required: true
          type: string
          default: "3b51653d70e24e7c998cb14b8dc7b487"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/responseCode"
        400:
          description: "Invalid status value"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"
    post:
      tags:
        - "code"
      summary: 코드 생성
      description: "코드를 생성한다."
      parameters:
        - name: code
          in: body
          description: code
          required: true
          schema:
            $ref: "#/definitions/code"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/responseCode"
        400:
          description: "Invalid status value"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"

    put:
      tags:
        - "code"
      summary: 코드 수정
      description: "코드를 수정한다."
      parameters:
        - name: code
          in: body
          description: code
          required: true
          schema:
            $ref: "#/definitions/codePost"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/responseCode"
        400:
          description: "Invalid status value"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"

    delete:
      tags:
        - "code"
      summary: 코드 삭제
      description: "코드를 삭제한다."
      parameters:
        - name: id
          in: query
          description: 코드 아이디
          required: true
          type: string
          default: "27c05a8f840d48c2b2b92fd7beffaef2"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/responseDeleteResult"
        400:
          description: "Invalid status value"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"
  /code/name:
    get:
      tags:
        - "code"
      summary: 코드명으로 단일 조회
      description: "코드 이름으로 코드를 조회한다. 필드명 : code"
      parameters:
        - name: name
          in: query
          description: 코드명
          required: true
          type: string
          default: "현대"
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/responseCodeListNoTotal"
        400:
          description: "Invalid status value"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"

  /withdraws:
    get:
      tags:
        - "withdraw"
      summary: 탈퇴사유 전체 리스트
      parameters:
        - name: size
          in: query
          description: 한 페이지를 구성하는 값 개수
          required: true
          type: string
          default: "10"
        - name: page
          in: query
          description: 페이지 번호
          required: true
          type: string
          default: "0"
        - name: startDate
          in: query
          description: 등록날짜 기준 검색 시작시간
          required: true
          type: string
          default: "0"
        - name: endDate
          in: query
          description: 등록날짜 기준 검색 종료시간
          required: true
          type: string
          default: "4105574483000"

      description: "탈퇴사유들을 조회한다."
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/responseWithdrawList"
        400:
          description: "Invalid status value"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"

  /withdraw:
    get:
      tags:
        - "withdraw"
      summary: 탈퇴사유 상세보기
      parameters:
        - name: id
          in: query
          description: 탈퇴사유 id
          required: true
          type: string
          default: "1580472747"

      description: "탈퇴사유의 상세 정보를 조회한다."
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/responseWithdraw"
        400:
          description: "Invalid status value"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"

    post:
      tags:
        - "withdraw"
      summary: 탈퇴사유 등록
      parameters:
        - name: body
          in: body
          description: 탈퇴사유 정보
          required: true
          schema:
            $ref: "#/definitions/withdrawPost"
      description: "탈퇴사유를 등록한다."
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/responseWithdraw"
        400:
          description: "Invalid status value"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"

  /withdraw/content:
    patch:
      tags:
        - "withdraw"
      summary: 탈퇴사유의 content 를 업데이트한다.
      parameters:
        - name: id
          in: query
          description: 탈퇴사유 id
          required: true
          type: string
          default: ""
        - name: body
          in: body
          description: 업데이트할 내용. 입력하지 않거나
          required: false
          schema:
            $ref: "#/definitions/updateContent"
      description: "탈퇴사유 내용 필드를 업데이트한다."
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/responseWithdraw"
        400:
          description: "Invalid status value"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"

  /vocs:
    get:
      tags:
        - "voc"
      summary: 고객 불만 전체 리스트 조회
      parameters:
        - name: startDate
          in: query
          description: 등록날짜 기준 검색 시작시간
          required: true
          type: string
          default: "0"
        - name: endDate
          in: query
          description: 등록날짜 기준 검색 종료시간
          required: true
          type: string
          default: "4105574483000"
        - name: size
          in: query
          description: 한 페이지를 구성하는 값 개수
          required: true
          type: string
          default: "10"
        - name: page
          in: query
          description: 페이지 번호
          required: true
          type: string
          default: "0"
      description: 고객 불만 전체 조회. 검색 기간이 주어지지 않으면 전체를 조회한다.
      responses:
        200:
          description: "{
                        status:success/fail,
                        message:
                        }"
          schema:
            $ref: "#"
        400:
          description: "Invalid status value"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"

  /voc/userId/{userId}:
    get:
      tags:
        - "voc"
      summary: 유저 별 불만 사항 리스트 조회
      parameters:
        - name: userId
          in: path
          description: 작성자
          required: true
          type: string
          default: "123"
        - name: size
          in: query
          description: 한 페이지를 구성하는 값 개수
          required: true
          type: string
          default: "10"
        - name: page
          in: query
          description: 페이지 번호
          required: true
          type: string
          default: "0"
      description: 유저 별 불만 사항을 전체 조회한다.
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/responseVocList"
        400:
          description: "Invalid status value"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"

  /voc/bookingId:
    get:
      tags:
        - "voc"
      summary: 예약 별 불만 사항을 전체 조회한다.
      parameters:
        - name: size
          in: query
          description: 한 페이지를 구성하는 값 개수
          required: true
          type: string
          default: "10"
        - name: page
          in: query
          description: 페이지 번호
          required: true
          type: string
          default: "0"
        - name: bookingId
          in: query
          description: 여러 bookingId를 조회할 수 있다. bookingId별 구분은 콤마(,)로 한다.
          required: true
          type: string
          default: "asdf,booking2"
      description:  예약 별 불만 사항을 전체 조회한다.
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/responseVocList"
        400:
          description: "Invalid status value"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"

  /voc/{id}:
    get:
      tags:
        - "voc"
      summary: 불만 사항의 상세 정보를 조회한다.
      parameters:
        - name: id
          in: path
          description: 불만사항(voc)의 id
          required: true
          type: string
          default: "asdf1580897164"
      description:  불만 사항의 상세 정보를 조회한다.
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/responseVoc"
        400:
          description: "Invalid status value"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"

    put:
      tags:
        - "voc"
      summary: 불만 사항의 정보를 수정한다.
      parameters:
        - name: id
          in: path
          description: 불만사항(voc)의 id
          required: true
          type: string
          default: "asdf1580897164"
        - name: body
          in: body
          description: 수정된 불만사항 정보
          required: true
          schema:
            $ref: "#/definitions/voc"
      description:  불만 사항의 상세 정보를 수정한다.
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/responseVoc"
        400:
          description: "Invalid status value"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"

  /voc:
    post:
      tags:
        - "voc"
      summary: 불만사항을 등록한다.
      parameters:
        - name: body
          in: body
          description: 불만사항 정보
          required: true
          schema:
            $ref: "#/definitions/voc"
      description:  불만사항을 등록한다.
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/responseVoc"
        400:
          description: "Invalid status value"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"

    delete:
      tags:
        - "voc"
      summary: 불만사항들을 삭제한다.
      parameters:
        - name: id
          type: string
          in: query
          description: 불만사항의 id 리스트
          required: true
          default: "asdf1580897168, String1581500384"
      description:  불만사항을 삭제한다.
      responses:
        200:
          description: "successful operation"
          schema:
            $ref: "#/definitions/responseDeleteResult"
        400:
          description: "Invalid status value"
        404:
          description: "Not Found"
        500:
          description: "Internal Server Error"

  /reviews:
    get:
